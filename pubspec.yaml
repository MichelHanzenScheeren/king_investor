  collection: ^1.15.0-nullsafety.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0
  mockito: ^5.0.9
  shared_preferences: ^2.0.6

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_icons:
