name: king_investor
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  dartz: ^0.10.0-nullsafety.2
  dio: ^4.0.0
  fl_chart: ^0.36.1
  flutter_speed_dial: ^3.0.5
  get: ^4.1.4
  intl: ^0.17.0
  parse_server_sdk_flutter: ^3.0.0
